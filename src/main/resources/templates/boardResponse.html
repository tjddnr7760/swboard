<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-container {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .author-info {
            font-weight: bold;
        }

        .content-box {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-line;
        }

        .btn-container {
            margin-top: 10px;
        }

        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 1000px">
    <div class="post-container">
        <h2 th:text="${boardTitle}"></h2>
        <p class="author-info">작성자: <span th:text="${boardAuthor}"></span></p>
        <p>작성일: <span th:text="${#temporals.format(boardCreatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
        <div class="content-box" th:utext="${boardBody}"></div>
        <div class="btn-container">
            <a th:href="@{'/board/edit/' + ${boardId}}" class="btn btn-primary">수정</a>
            <button class="btn btn-danger" onclick="deleteBoard()" th:attr="data-board-id=${boardId}">삭제</button>
        </div>
    </div>

    <script>
        function deleteBoard() {
            var confirmDelete = confirm("게시글을 삭제하시겠습니까?");
            if (confirmDelete) {
                var accessToken = localStorage.getItem('accessToken');

                var headers = new Headers();
                headers.append('Authorization', 'Bearer ' + accessToken);
                headers.append('Content-Type', 'application/json');

                var boardId = document.querySelector('.btn-danger').getAttribute('data-board-id');

                fetch("/board/" + boardId, {
                    method: "DELETE",
                    headers: headers // headers 객체만 사용하도록 수정
                })
                .then(response => {
                    if (response.ok) {
                        alert("게시글이 삭제되었습니다.");
                        window.location.href = "/board/main/1";
                    } else {
                        alert("게시글 삭제에 실패했습니다.");
                    }
                })
                .catch(error => {
                    alert("게시글 삭제 중 오류가 발생했습니다.");
                });
            }
        }
    </script>
</div>

</body>
</html>
