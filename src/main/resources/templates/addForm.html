<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>SW BOARD 게시글 등록</h2>
    </div>

    <form action="item.html" method="post">

        <div>
            <input type="hidden" id="name" class="form-control" value="testUser" placeholder="Title">

        </div>

        <div>
            <label for="subject">Title</label>
            <input type="text" id="subject" class="form-control" placeholder="제목을 입력하세요.">

        </div>
        <div>
            <label for="contents">Body</label>
            <textarea cols="150" rows="10" id="contents" class="form-control" placeholder="내용을 입력하세요."></textarea>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/boards}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
