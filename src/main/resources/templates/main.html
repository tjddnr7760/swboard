<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 1000px">
    <div class="py-5 text-center">
        <h2>글 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/board}'|"
                    type="button">글 등록
            </button>
            <button class="btn btn-primary float-end"
                    onclick="location.href='signup.html'"
                    th:onclick="|location.href='@{/member}'|"
                    type="button">회원가입
            </button>
        </div>
    </div>

    <script th:if="${signupSuccess}">
        alert('회원가입이 완료되었습니다.');
    </script>

    <script th:unless="${signupSuccess}">
        alert('회원가입이 실패하였습니다. 이미 사용중인 이메일이거나 잘못된 값이 입력되었습니다.');
    </script>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>등록일</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td><a href="item.html">글 ID</a>
                </td>
                <td><a href="item.html">제목</a>
                </td>
                <td>작성자</td>
                <td>조회수</td>
                <td>등록일</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
