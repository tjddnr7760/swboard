<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" th:value="${boardTitle}" required>

    <label for="body">내용</label>
    <textarea id="body" name="body" rows="5" th:text="${boardBody}" required></textarea>

    <button class="btn btn-primary" onclick="editBoard()" th:attr="data-board-id=${boardId}">수정 완료</button>

    <script>
        function editBoard() {
            var title = document.getElementById('title').value;
            var body = document.getElementById('body').value;

            var accessToken = localStorage.getItem("accessToken");

            var headers = new Headers();
            headers.append('Authorization', 'Bearer ' + accessToken);
            headers.append('Content-Type', 'application/json');

            var data = {
                title: title,
                body: body
            };

            var form = new FormData();
            form.append('title', title);
            form.append('body', body);

            var boardId = document.querySelector('.btn-primary').getAttribute('data-board-id');

            fetch("/board/edit/" + boardId, {
                method: "PATCH",
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("게시글이 수정되었습니다.");
                    window.location.href = "/board/" + boardId;
                } else {
                    alert("게시글 수정에 실패했습니다.");
                }
            })
            .catch(error => {
                console.error(error);
                alert("게시글 수정 중 오류가 발생했습니다.");
            });
        }
    </script>
</div>

</body>
</html>
